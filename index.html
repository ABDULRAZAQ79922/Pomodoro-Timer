<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="myTimerContainer">
        <h1>Pomodoro Timer</h1>
        <div class="myTimeDisplay">
            <span id="myMinutes">25</span>:<span id="mySeconds">00</span>
        </div>
        <div class="myProgressBarContainer">
            <div id="myProgressBar"></div>
        </div>
        <div class="myButtons">
            <button id="myStartButton">Start</button>
            <button id="myResetButton">Reset</button>
        </div>
        <div class="mySettings">
            <label for="myWorkDuration">Work Duration (minutes): </label>
            <input type="number" id="myWorkDuration" value="25" min="1">
            <label for="myBreakDuration">Break Duration (minutes): </label>
            <input type="number" id="myBreakDuration" value="5" min="1">
        </div>
    </div>
    <audio id="myAlarmSound" src="alarm.mp3"></audio>
    <script src="scripts.js"></script>
</body>
</html>
